<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>達成時エフェクト - 6種類サンプル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .effect-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .effect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .random-button {
            background: linear-gradient(45deg, #ffd700, #ffb700);
            padding: 20px 30px;
            font-size: 18px;
            margin-top: 20px;
        }

        /* エフェクト用のオーバーレイ */
        .effect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        /* 1. 紙吹雪エフェクト */
        .confetti {
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 2. 神々しい光エフェクト */
        .divine-light {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100vh;
            background: linear-gradient(to bottom, 
                rgba(255, 215, 0, 0.8) 0%, 
                rgba(255, 215, 0, 0.4) 50%, 
                rgba(255, 215, 0, 0) 100%);
            animation: divine-beam 3s ease-in-out forwards;
            filter: blur(2px);
        }

        @keyframes divine-beam {
            0% {
                opacity: 0;
                transform: translateX(-50%) scaleY(0);
            }
            30% {
                opacity: 1;
                transform: translateX(-50%) scaleY(1);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scaleY(1);
            }
        }

        /* 3. ハトの飛翔エフェクト */
        .dove {
            position: absolute;
            font-size: 30px;
            animation: dove-fly 4s ease-out forwards;
        }

        @keyframes dove-fly {
            0% {
                transform: translate(0, 50vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(200px, -100px) rotate(-15deg);
                opacity: 0;
            }
        }

        /* 4. Good!の指エフェクト */
        .thumbs-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 120px;
            animation: thumbs-appear 2.5s ease-out forwards;
        }

        @keyframes thumbs-appear {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 0;
            }
        }

        /* 5. 星の爆発エフェクト */
        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 24px;
            animation: star-burst 2s ease-out forwards;
        }

        @keyframes star-burst {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) translate(var(--dx), var(--dy)) scale(0.5);
                opacity: 0;
            }
        }

        /* 6. くす玉割りエフェクト */
        .kusudama-ball {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            border-radius: 50%;
            animation: kusudama-drop 1s ease-in forwards;
        }

        .kusudama-piece {
            position: absolute;
            animation: kusudama-burst 2s ease-out forwards;
        }

        /* くす玉から飛び出すハト */
        .kusudama-dove {
            position: absolute;
            font-size: 25px;
            animation: kusudama-dove-fly 3s ease-out forwards;
        }

        @keyframes kusudama-drop {
            0% {
                transform: translateX(-50%) translateY(-100px);
            }
            100% {
                transform: translateX(-50%) translateY(0px);
            }
        }

        @keyframes kusudama-burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--bx), var(--by)) scale(0.3);
                opacity: 0;
            }
        }

        @keyframes kusudama-dove-fly {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0.8) rotate(var(--rotation));
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            animation: sparkle 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 達成時エフェクト サンプル</h1>
        
        <div class="button-grid">
            <button class="effect-button" onclick="triggerConfetti()">🎊 紙吹雪</button>
            <button class="effect-button" onclick="triggerDivineLight()">✨ 神々しい光</button>
            <button class="effect-button" onclick="triggerDoves()">🕊️ ハトの飛翔</button>
            <button class="effect-button" onclick="triggerThumbsUp()">👍 Good!の指</button>
            <button class="effect-button" onclick="triggerStarBurst()">🌟 星の爆発</button>
            <button class="effect-button" onclick="triggerKusudama()">🎀 くす玉割り</button>
        </div>

        <button class="effect-button random-button" onclick="triggerRandomEffect()">
            🎲 ランダムエフェクト実行
        </button>
    </div>

    <div class="effect-overlay" id="effectOverlay"></div>

    <script>
        // エフェクト関数の配列
        const effects = [
            triggerConfetti,
            triggerDivineLight, 
            triggerDoves,
            triggerThumbsUp,
            triggerStarBurst,
            triggerKusudama
        ];

        // ランダムエフェクト実行
        function triggerRandomEffect() {
            const randomIndex = Math.floor(Math.random() * effects.length);
            effects[randomIndex]();
        }

        // 1. 紙吹雪エフェクト
        function triggerConfetti() {
            const overlay = document.getElementById('effectOverlay');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                overlay.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // 2. 神々しい光エフェクト
        function triggerDivineLight() {
            const overlay = document.getElementById('effectOverlay');
            
            for (let i = 0; i < 3; i++) {
                const light = document.createElement('div');
                light.className = 'divine-light';
                light.style.left = (40 + i * 10) + '%';
                light.style.animationDelay = i * 0.3 + 's';
                
                overlay.appendChild(light);
                
                setTimeout(() => {
                    light.remove();
                }, 4000);
            }

            // キラキラエフェクトも追加
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.innerHTML = '✨';
                    sparkle.style.left = Math.random() * 100 + 'vw';
                    sparkle.style.top = Math.random() * 100 + 'vh';
                    sparkle.style.fontSize = Math.random() * 20 + 15 + 'px';
                    
                    overlay.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1500);
                }, i * 100);
            }
        }

        // 3. ハトの飛翔エフェクト
        function triggerDoves() {
            const overlay = document.getElementById('effectOverlay');
            const doveCount = 5;
            
            for (let i = 0; i < doveCount; i++) {
                const dove = document.createElement('div');
                dove.className = 'dove';
                dove.innerHTML = '🕊️';
                dove.style.left = Math.random() * 30 + '%';
                dove.style.bottom = Math.random() * 30 + 20 + '%';
                dove.style.animationDelay = i * 0.3 + 's';
                dove.style.animationDuration = (Math.random() * 2 + 3) + 's';
                
                overlay.appendChild(dove);
                
                setTimeout(() => {
                    dove.remove();
                }, 5000);
            }
        }

        // 4. Good!の指エフェクト
        function triggerThumbsUp() {
            const overlay = document.getElementById('effectOverlay');
            
            const thumbs = document.createElement('div');
            thumbs.className = 'thumbs-up';
            thumbs.innerHTML = '👍';
            
            overlay.appendChild(thumbs);
            
            // キラキラエフェクト周囲に追加
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.innerHTML = '✨';
                    sparkle.style.left = (45 + Math.random() * 10) + '%';
                    sparkle.style.top = (45 + Math.random() * 10) + '%';
                    sparkle.style.fontSize = '20px';
                    
                    overlay.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1500);
                }, i * 150);
            }
            
            setTimeout(() => {
                thumbs.remove();
            }, 2500);
        }

        // 5. 星の爆発エフェクト
        function triggerStarBurst() {
            const overlay = document.getElementById('effectOverlay');
            const starCount = 12;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '⭐';
                
                const angle = (i / starCount) * 2 * Math.PI;
                const distance = 150 + Math.random() * 100;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                
                star.style.setProperty('--dx', dx + 'px');
                star.style.setProperty('--dy', dy + 'px');
                
                overlay.appendChild(star);
                
                setTimeout(() => {
                    star.remove();
                }, 2000);
            }
        }

        // 6. くす玉割りエフェクト（ハト追加版）
        function triggerKusudama() {
            const overlay = document.getElementById('effectOverlay');
            
            // くす玉のボール
            const ball = document.createElement('div');
            ball.className = 'kusudama-ball';
            overlay.appendChild(ball);
            
            setTimeout(() => {
                ball.remove();
                
                // 破片エフェクト
                const pieces = ['🎀', '🌸', '🎊', '✨', '💖', '🌟', '🎉'];
                
                for (let i = 0; i < 25; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'kusudama-piece';
                    piece.innerHTML = pieces[Math.floor(Math.random() * pieces.length)];
                    piece.style.fontSize = Math.random() * 15 + 20 + 'px';
                    piece.style.left = '50%';
                    piece.style.top = '20%';
                    
                    const angle = (Math.random() * 2 - 1) * Math.PI;
                    const distance = Math.random() * 300 + 100;
                    const bx = Math.cos(angle) * distance;
                    const by = Math.sin(angle) * distance + Math.random() * 200;
                    
                    piece.style.setProperty('--bx', bx + 'px');
                    piece.style.setProperty('--by', by + 'px');
                    
                    overlay.appendChild(piece);
                    
                    setTimeout(() => {
                        piece.remove();
                    }, 2000);
                }

                // 🕊️ ハトが飛び出すエフェクト（くす玉から）
                const doveCount = 4;  // くす玉から出るハトの数
                
                for (let i = 0; i < doveCount; i++) {
                    setTimeout(() => {
                        const dove = document.createElement('div');
                        dove.className = 'kusudama-dove';
                        dove.innerHTML = '🕊️';
                        dove.style.left = '50%';  // くす玉の位置から開始
                        dove.style.top = '20%';
                        
                        // ランダムな飛行方向を設定
                        const flyAngle = (Math.random() * Math.PI) - (Math.PI / 2); // 上半分の円弧
                        const flyDistance = Math.random() * 250 + 150;
                        const dx = Math.cos(flyAngle) * flyDistance;
                        const dy = Math.sin(flyAngle) * flyDistance - Math.random() * 100; // 上向きに飛ぶ
                        const rotation = Math.random() * 60 - 30; // ±30度の回転
                        
                        dove.style.setProperty('--dx', dx + 'px');
                        dove.style.setProperty('--dy', dy + 'px');
                        dove.style.setProperty('--rotation', rotation + 'deg');
                        
                        overlay.appendChild(dove);
                        
                        setTimeout(() => {
                            dove.remove();
                        }, 3000);
                    }, i * 200 + 300); // くす玉が割れた後、少しずつハトが出る
                }
            }, 1000);
        }

        // ページ読み込み時のウェルカムエフェクト
        window.addEventListener('load', () => {
            setTimeout(() => {
                triggerRandomEffect();
            }, 500);
        });
    </script>
</body>
</html>
